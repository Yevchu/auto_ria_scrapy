version: '3'

services:
  splash:
    image: scrapinghub/splash
    ports:
      - "8050:8050"
    command: ["--max-timeout", "3600"]
    restart: always

  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=POSTGRES_USER
      - POSTGRES_PASSWORD=POSTGRES_PASSWORD
      - POSTGRES_DB=POSTGRES_DB
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    env_file:
      - .env

volumes:
  postgres_data:
